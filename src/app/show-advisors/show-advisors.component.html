<div>&nbsp;</div>
<div>
  <h3 style="color:red; text-align:center">Insurance Advisors</h3>
</div>
<table border="1px" width="100%">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Mobile Number</th>
  </tr>
  <tr *ngFor='let eachAdvisor of advisorList'>
    <td>{{eachAdvisor.id}}</td>
    <td>{{eachAdvisor.name}}</td>
    <td>{{eachAdvisor.mobileNum}}</td>
  </tr>
</table>
