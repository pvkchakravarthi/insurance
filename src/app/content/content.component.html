    <div class='card-body'>{{eachPolicy.policyDesc}}</div>
    <div > <button id='showPolicyDet'>More</button></div>
  </div>
</div>

  <div>
    <h3>What our customers say !</h3>

  <div> 
    
    <button appAddElementdirective [elementToAdd]="'h2'" [elementText]="'Add Directive'">Add</button>
    <article></article>
  </div>
</div>
